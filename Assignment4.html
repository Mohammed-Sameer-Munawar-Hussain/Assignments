<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel Reservation form</h1>
    <form action="#">
        <label for="Full name:">Full name:</label>
        <br>
        <input type="text" id="full name" placeholder="FirstName LastName"><br><br>
        <label for="Email address:"> email address</label><br>
        <input type="text" id="email adress" placeholder="EMAIL_ADDRESS"><br><br>

        <label for="Select Tour Package">Select Tour Package</label> <br>
        <select name="Countries" id="Country">
        <option value="Goa">Goa</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="kerela">kerela</option></select>
        <br><br>
        <label for="Arrival date">Arrival date:</label>
        <br><input type="date" placeholder="months/date/year">
        <br><br>
        <label for="Number of persons">Number of persons</label> <br>
        <input type="number" name="number of persons" id="0"><br>
        <p>What would you want to avail</p>
        <label for="bording">bording</label>
        <input type="checkbox" name="checkbox" id="bording"> <br>
        <label for="fooding">fooding</label>
        <input type="checkbox" name="checkbox" id="fooding"> <br>
        <label for="sight seeing">sight seeing</label>
        <input type="checkbox" name="checkbox" id="sight seeing"> <br>
        <label for="code">discount coupon code</label>
        <input type="text" id="code" placeholder="unknown_type"><br>
        <label for="conditions">terms and conditions</label><br>
        <input type="radio" name="conditions" id="agree">
        <label for="agree">I agree</label>
        <input type="radio" name="conditions" id="I disagree">
        <label for="disagree">I disagree</label>
        <input type="submit" value="complete reservation">
        <button>submit</button>


        
    </form>
</body>
</html>
